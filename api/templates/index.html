
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HCI开始接单了</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

<style>
  html, body {
    height:768px;
    width:1024px;
    margin: auto;

} 

  body {
    background-image: url('static/homepage.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
    position: relative;
}


.row {
    width: 100%
}
.col {
    height: 100%
}


#bottom {
    margin-bottom: 100px;
    position: absolute;
}

#test:hover {
    cursor: pointer;
}
#bottom:hover {
    cursor: pointer;
}

  </style>
  <body>
    <div class="container d-flex h-100">
      <div class="row  justify-content-center align-self-center">
          <div class="col-md-1 col text-center">
          </div>
          <div class="col-md-2 col  text-center">
              <img class="img-responsive" src="static/left2.png" style="width:100%"/>

          </div>
          <div class="col-md-2 col  text-center">
              <img class="img-responsive" src="static/left.png" style="width:100%"/>

          </div>
          <div class="col-md-2 col text-center">
              <img id='test' class="img-responsive" src="static/mid.png"  onclick="changeImage(this)" style="width:100%"/>
          </div>
          <div class="col-md-2 col text-center">
              <img class="img-responsive" src="static/right.png" style="width:100%"/>
          </div>
          <div class="col-md-2 col  text-center">
              <img class="img-responsive" src="static/right2.png" style="width:100%"/>

          </div>
          <div class="col-md-1 col text-center">
          </div>
      </div>
      <div class="fixed-bottom d-flex justify-content-center" id="bottom">
        <img 'bottomimg' class="img-responsive" src="static/button.png" onmouseover="this.src='static/click_button.png'" onmouseout="this.src='static/button.png'" onclick="changePage(this)" style="height:100%"/>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
    var clicked = false;

    function changeImage(image) {
        console.log(clicked)
        if (!clicked) {
            image.src = 'static/click.png';
            clicked = true;
        } else {
            image.src = 'static/mid.png';
            clicked = false;
        }
    }
    function changePage(image) {
        if (clicked) {
            window.location.href = "/page1";
        }
    }



  </script>
  </body>
</html>
