    <script>
          $( function() {
            $( "#draggable1" ).resizable().draggable();
          } );
          $( function() {
            $( "#draggable2" ).resizable().draggable();
          } );
          $( function() {
            $( "#draggable3" ).resizable().draggable();
          } );
          $( function() {
            $( "#draggable4" ).resizable().draggable();
          } );
          $( function() {
            $( "#draggable5" ).resizable().draggable();
          } );

         var max_zindex=5;
         $('#draggable1').on("dblclick", function(){
            max_zindex+=1;
            $("#draggable1").css('z-index',max_zindex);
        });
         $('#draggable2').on("dblclick", function(){
            max_zindex+=1;
            $("#draggable2").css('z-index',max_zindex);
        });
         $('#draggable3').on("dblclick", function(){
            max_zindex+=1;
            $("#draggable3").css('z-index',max_zindex);
        });
         $('#draggable4').on("dblclick", function(){
            max_zindex+=1;
            $("#draggable").css('z-index',max_zindex);
        });
         $('#draggable5').on("dblclick",function(){
            max_zindex+=1;
            $("#draggable5").css('z-index',max_zindex);
        });

        function nextPage(image) {

        
            $.ajax({'url': 'midjourney3'})
            
            $("html").css("cursor", "progress");

            var progress = document.createElement('div');
            progress.className = "progress progress-striped active"
            var bar = document.createElement('div');
            bar.className = "progress-bar progress-bar-success"
            bar.style = "width: 0%"
            progress.appendChild(bar)
            progressbar.appendChild(progress)
            $(".progress-bar").animate({
              width: "100%"
            }, 5000);
  
              // Something you want delayed.
            setTimeout(function (){
  
              // Something you want delayed.
              window.location.href = "page6";
                        
            }, 5000); // How long you want the delay to be, measured in milliseconds.
        }
        function homePage(image) {
            window.location.href = "/";
        }

    </script>
