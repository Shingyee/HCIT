
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  </head>

<style>
  html, body {
    height:768px;
    width:1024px;
    margin: auto;
} 

 .row {
width: 100%
}

  body {
    background-image: url('static/page1.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
}


.col {
    background-image: url('static/icon_background.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
    height: 100px;

}

.middle {
display: table-cell;
  vertical-align: middle;


}

.middle:hover {
    cursor: pointer;

}

.rect {
margin: 15px;
height: 100px
}


#bottom {
    margin-top: 560px;
}



#bottomimg:hover{
    cursor: pointer;
}

#draggable1 {
  z-index: 1
}
#draggable2 {
  z-index: 2
}
#draggable3 {
  z-index: 3
}

  </style>
  <body>
    <div class="container">
      <div class="row rect">
          <div class="col-md-3 text-center">
          </div>
          <div class="col-md-2 col  text-center align-middle">
                <div id='draggable1' style='width:150px; height:90px; margin:0px 0px;'>
              <img class="middle img-responsive" src="static/mountain.png" style='width:100%; height:100%;'/>
                </div>

          </div>
          <div class="col-md-2 col text-center">
                <div id='draggable2' style='width:150px; height:90px;margin:0px 0px;'>
              <img class="middle img-responsive" src="static/bird.png"  style="width:100%; height:100%;"/>
                </div>
          </div>
          <div class="col-md-2 col text-center">
                <div id='draggable3' style='width:150px; height:90px;margin: 0px 0px;'>
              <img class="img-responsive middle" src="static/bird2.png" style="width:100%; height:100%;"/>
                </div>
          </div>
          <div class="col-md-3 text-center">
          </div>
      </div>

    </div>
      <div id="bottom">
        <img id='bottomimg' class="img-responsive" src="static/homebutton.png" onmouseover="this.src='static/clickhome.png'" onmouseout="this.src='static/homebutton.png'" onclick="homePage(this)" style="height:80px; margin-right: 855px;"/>
        <img id='bottomimg' class="img-responsive" src="static/donebutton.png" onmouseover="this.src='static/clickright.png'" onmouseout="this.src='static/donebutton.png'" onclick="nextPage(this)" style="height:80px"/>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
          $( function() {
            $( "#draggable1" ).resizable().draggable();
          } );
          $( function() {
            $( "#draggable2" ).resizable().draggable();
          } );
          $( function() {
            $( "#draggable3" ).resizable().draggable();
          } );
         var max_zindex=3;
         $('#draggable1').on("dblclick", function(){
            max_zindex+=1;
            $("#draggable1").css('z-index',max_zindex);
        });
         $('#draggable2').on("dblclick", function(){
            max_zindex+=1;
            $("#draggable2").css('z-index',max_zindex);
        });
         $('#draggable3').on("dblclick", function(){
            max_zindex+=1;
            $("#draggable3").css('z-index',max_zindex);
        });

        function nextPage(image) {
            window.location.href = "page2";
        }
        function homePage(image) {
            window.location.href = "/";
        }

    </script>



  </script>
  </body>
</html>
